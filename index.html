<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="frame">
        <div class="display">
            <input type="text">
        </div>

        <div class="buttons">
            <div class="top-buttons">
                <button class="btn clear"></button>
                <button class="btn backspace"></button>
                <button class="btn modulo"></button>
            </div>

            <div class="bottom-buttons">
                <button class="btn seven"></button>
                <button class="btn eight"></button>
                <button class="btn nine"></button>
                <button class="btn addition"></button>
                <button class="btn four"></button>
                <button class="btn five"></button>
                <button class="btn six"></button>
                <button class="btn substract"></button>
                <button class="btn one"></button>
                <button class="btn two"></button>
                <button class="btn three"></button>
                <button class="btn multiply"></button>
                <button class="btn decimal"></button>
                <button class="btn zero"></button>
                <button class="btn equals"></button>
                <button class="btn divide"></button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
